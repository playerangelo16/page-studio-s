  <style>
    :root {
      --bg: #fff0f5;
      --card: #ffe4ec;
      --accent: #ff7bbf;
      --text: #4a2c38;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #ffd6e8 0%, #ffe6f0 100%);
      font-family: 'Poppins', 'Segoe UI', Roboto, Arial, sans-serif;
      color: var(--text);
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(255, 155, 190, 0.3);
      text-align: center;
      border: 2px solid #ffc3d9;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 26px;
      color: #d63384;
      font-weight: 700;
    }
    p.subtitle {
      margin: 0 0 20px;
      font-size: 15px;
      opacity: .9;
    }
    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      border: none;
      min-width: 150px;
      justify-content: center;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-pink {
      background: linear-gradient(90deg, #ff7bbf, #ff9edb);
    }
    .btn-green {
      background: linear-gradient(90deg, #25d366, #5ff795);
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
    }
    .btn-green:hover {
      box-shadow: 0 4px 15px rgba(60, 255, 160, 0.4);
    }
    .btn svg {
      width: 20px;
      height: 20px;
      flex: 0 0 20px;
    }
    .small {
      font-size: 13px;
      opacity: .85;
      margin-top: 18px;
      font-style: italic;
    }
    @media (max-width:420px){
      .buttons { flex-direction: column; }
      .btn { width: 100%; }
    }
  </style>
</head>
